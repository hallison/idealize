- :ask:
    Quem pode submeter informações no Programa de Sugestões e Ideias da Prodam
    através o Idealize?
  :answer: |
    Todos os colaboradores que estejam regularmente matriculados que
    apresentem uma ou mais ideias inovadoras.

- :ask:
    Posso acessar minha ideia para fazer alterações após cadastrá-la?
  :answer: |
    Sim, as ideias poderão ser modificadas até aprovação dos moderadores. Em
    caso da ideia não ser aprovada no processo de moderação, ela será
    arquivada.

- :ask:
    Como as ideias serão avaliadas?
  :answer:
    Há um fluxo para avaliação das ideias. O fluxo é iniciado pela moderação
    seguindo para publicação. Cada ideia será moderada por usuários
    responsáveis, com formação e experiência em uma ou mais áreas temáticas do
    programa, homologados pelo Comitê de Inovação. As avaliações seguirão os
    critérios estabelecidos no edital e, caso haja uma discrepância entre as
    avaliações, um terceiro especialista irá avaliar a ideia.
